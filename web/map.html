            autocomplete.addListener('place_changed', function() {

                marker.setVisible(false);

        function getWaypoints() {
            var numBars = document.getElementById('quantBars').value;
            var address = document.getElementById('pac-input').value;
            var barWaypoints = [];
            var barLatLng = [];

            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;

            $.getJSON("https://stephden.stdlib.com/nghack18@dev/?bars=" + numBars + "&address=" + address, function(result) {
                for (var i = 0; i < result.length; i++) {
                    /*
                    barWaypoints.push({
                        location: result[i]["address"],
                        stopover: true
                    });
                    */

                    barWaypoints.push({
                        location: new google.maps.LatLng(result[i]["lat"], result[i]["lng"])
                    });

                    barLatLng.push({
                        lat: result[i]["lat"],
                        lng: result[i]["lng"]
                    });

                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(parseFloat(result[i]["lat"]), parseFloat(result[i]["lng"])),
                        map: map
                    });
                }
            })

            console.log(barWaypoints);
            console.log(barLatLng);


            var barPath = new google.maps.Polyline({
                path: barLatLng,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            barPath.setMap(map);

            calculateAndDisplayRoute(directionsService, directionsDisplay, barWaypoints);
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay, barWaypoints) {
            var waypts = barWaypoints;
            console.log(barWaypoints);
            directionsService.route({
                origin: waypts[0],
                destination: waypts[waypts.length - 1],
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: 'WALKING'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                    var summaryPanel = document.getElementById('directions-panel');
                    summaryPanel.innerHTML = '';
                    // For each route, display summary information.
                    for (var i = 0; i < route.legs.length; i++) {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                            '</b><br>';
                        summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                        summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                        summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                    }
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }



        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
